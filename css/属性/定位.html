<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #position-relative  {
            height: 200px;
            width: 200px;
            background: #000;
        }
        #position-relative  .children {
            height: 100px;
            width: 100px;

    <div id="position-relative">
        <div class="children">

        document.getElementById("position-relative").insertAdjacentHTML
    </script>
